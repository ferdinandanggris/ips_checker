<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>
  <body>
      <nav class="navbar navbar-expand-md bg-secondary">
        <div class="container">
          <a class="navbar-brand text-light" href="#">IPS Checker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    </div>
      </nav>

      <!-- Header -->
      <section class="py-1 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">IPS Checker</h1>
            <p class="lead text-muted">Cek nilai IPS kamu disini</p>
          </div>
        </div>
      </section>
      <!-- Header -->

      <div class="container">
        <div class="row justify-content-center">

        
      <!-- Input Data -->
      <div class="col-md-5">
      <div class="card">
        <div class="card-header fw-bold text-light bg-secondary">
            Masukkan nilai kamu :  
          </div>
        <div class="card-body">


                <div id="nilai">
                <div class="row g-3 my-3 nilaiTemp1 align-items-center">
                    <div class="col-auto">
                      <label for="nilai1" class="col-form-label">Nilai ke-1 </label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="nilai1" name="nilai1" class="form-control nilai">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col text-end">
                    <button class="btn btn-primary mx-1" id="buttonTambah"><i class="bi bi-plus-circle"></i></button>
                    <button class="btn btn-danger  mx-1" id="buttonHapus"><i class="bi bi-dash-circle"></i></button>
                </div>
            </div>
                  <button type="submit" id="submit" class="btn btn-primary d-block mx-auto my-3 px-5" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>

        </div>
        </div>
        </div>
      </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title text-secondary" id="exampleModalLabel">Notifikasi</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3 class="text-center fw-normal">Selamat nilai IPS anda</h3>
                <h1 class="text-center text-success fw-bold" id="hasil" style="font-size:80px ;"></h1>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js">

    </script>
  </body>
</html>
